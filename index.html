<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine Naji - Digital Marketing & E-Business</title>
    <style>
        /* Basic Reset and body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container for the embedded Canva content */
        .canva-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Style for the iframe embedded content */
        .canva-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        /* Overlay button styling */
        .contact-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .contact-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Canva Embed -->
    <div class="canva-container">
        <iframe loading="lazy" 
                src="https://www.canva.com/design/DAGZX2cNEcA/mDvYA7tOlU9kITNFgrDOBw/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>

        <!-- Reach Out Button (overlaying) -->
        <a href="mailto:contact@yassinenaji.page" class="contact-button">Reach Out</a>
    </div>
</body>
</html>
